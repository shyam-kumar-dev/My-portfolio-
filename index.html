            align-items: center;

            -webkit-background-clip: text;

        }

        .subtitle {

            color: #666;

            border-radius: 25px;
            height: 8px;
            margin: 30px 0;

        }

        .progress-bar {

            border-radius: 25px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        .time-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }

        .time-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .contact-item {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {

            }
            
            .contact-item {

                margin: 10px 0;
            }
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

    <script>
        // Countdown timer functionality
        function updateCountdown() {
            const now = new Date().getTime();
            const targetTime = now + (2 * 60 * 60 * 1000); // 2 hours from now
            
            function tick() {
                const current = new Date().getTime();
                const remaining = targetTime - current;
                
                if (remaining <= 0) {
                    document.getElementById('countdown').innerHTML = 'Very Soon!';
                    return;
                }
                
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    document.getElementById('countdown').innerHTML = 
                        hours + (hours === 1 ? ' Hour ' : ' Hours ') + 
                        minutes + (minutes === 1 ? ' Minute' : ' Minutes');
                } else {
                    document.getElementById('countdown').innerHTML = 
                        minutes + (minutes === 1 ? ' Minute' : ' Minutes');
                }
                
                setTimeout(tick, 60000); // Update every minute
            }
            
            tick();
        }
        
        // Enhanced animations
        function addDynamicEffects() {
            // Add random sparkle effects
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: rgba(102, 126, 234, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: sparkle 2s ease-out forwards;
                    left: ${Math.random() * window.innerWidth}px;
                    top: ${Math.random() * window.innerHeight}px;
                    z-index: -1;
                `;
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
            
            // Add sparkle animation keyframes
            if (!document.querySelector('#sparkle-styles')) {
                const style = document.createElement('style');
                style.id = 'sparkle-styles';
                style.textContent = `
                    @keyframes sparkle {
                        0% {
                            opacity: 0;
                            transform: scale(0) rotate(0deg);
                        }
                        50% {
                            opacity: 1;
                            transform: scale(1) rotate(180deg);
                        }
                        100% {
                            opacity: 0;
                            transform: scale(0) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Create sparkles periodically
            setInterval(createSparkle, 3000);
        }
        
        // Interactive hover effects
        function addInteractivity() {
            const container = document.querySelector('.maintenance-container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Add click effect to progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.addEventListener('click', function() {
                this.style.animationDuration = '1s';
                setTimeout(() => {
                    this.style.animationDuration = '3s';
                }, 1000);
            });
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            addDynamicEffects();
            addInteractivity();
            
            // Add a subtle page entrance effect
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Console message for developers

        console.log('%cWe\'ll be back online soon! Thanks for your patience.', 'color: #666; font-size: 14px;');
    </script>
